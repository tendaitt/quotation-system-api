swagger: "2.0"

info:
    description: "Quotation System API server."
    version: "1.0.0"
    title: "Quotation System API"

basePath: "/v1"

tags:
- name: "customer"
  description: "Access to customer information"
- name: "inventory"
  description: "Manage inventory"
- name: "user"
  description: "Operations that can be carried out by user"
- name: "quote"
  description: "Manage quotes"

paths:
    /customer:
        post:
            tags:
            - "customer"
            summary: "Add a new customer"
            description: ""
            operationId: "project.api.add_customer"
            consumes:
            - "application/json"
            produces:
            - "application/json"
            parameters:
            - in: "body"
              name: "body"
              description: "Customer that needs to be added"
              required: true
              schema:
                $ref: "#/definitions/Customer"
            responses:
                405:
                    description: "Invalid input"
        put:
            tags:
            - "customer"
            summary: "Update an existing customer"
            description: ""
            operationId: "project.api.update_customer"
            consumes:
            - "application/json"
            produces:
            - "application/json"
            parameters:
            - in: "body"
              name: "body"
              description: "Customer object to be added"
              required: true
              schema:
                $ref: "#/definitions/Customer"
            responses:
                400:
                    description: "Invalid ID supplied"
                404:
                    description: "Customer not found"
                405:
                    description: "Validation exception"

    /customer/{customerID}:
        get:
            tags:
            - "customer"
            summary: "Find customer by ID"
            description: "Returns a single customer"
            operationId: "project.api.get_customer_by_id"
            produces:
            - "application/json"
            parameters:
            - name: "customerID"
              in: "path"
              description: "ID of customer to return"
              required: true
              type: "integer"
              format: "int64"
            responses:
                200:
                    description: "Successful operation"
                    schema:
                        $ref: "#/definitions/Customer"
                400:
                    description: "Invalid ID supplied"
                404:
                    description: "Customer not found"
        delete:
            tags:
            - "customer"
            summary: "Deletes a customer"
            description: ""
            operationId: "project.api.delete_customer"
            produces:
            - "application/json"
            parameters:
            - name: "customerID"
              in: "path"
              description: "Customer ID to delete"
              required: true
              type: "integer"
              format: "int64"
            responses:
                400:
                    description: "Invalid ID supplied"
                404:
                    description: "Customer not found"
    /customer/all:
        get:
            tags:
            - "customer"
            summary: "Get all customers"
            description: "Returns all customers"
            operationId: "project.api.get_all_customers"
            produces:
            - "application/json"
            parameters: []
            responses:
                200:
                    description: "Successful operation"
                    schema:
                        type: "array"
                        items:
                            $ref: "#/definitions/Customer"

definitions:
    Customer:
        type: "object"
        required:
        - "first_name"
        - "last_name"
        properties:
            id:
                type: "integer"
                format: "int64"
            first_name:
                type: "string"
            last_name:
                type: "string"
            email:
                type: "string"
            phone_number:
                type: "string"